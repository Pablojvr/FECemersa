<div
  class="example-container min-h-full h-full w-full min-w-full"
  [class.example-is-mobile]="getScreenWidth < 600"
>
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">COFARSAL</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container min-h-full h-full"
    [style.marginTop.px]="screenSize == 'xs' ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="screenSize == 'xs' ? 'over' : 'side'"
      [fixedInViewport]="screenSize == 'xs'"
      fixedTopGap="56"
      class="w-52"
      opened
    >
      <mat-list>
        <mat-divider></mat-divider>
        <ng-container *ngFor="let item of menuItems">
          <a
            mat-list-item
            (click)="item.show = !item.show"
            [routerLinkActive]="['is-active']"
            [routerLink]="item.url"
            class="cursor-pointer"
          >
            <span mat-line>{{ item.text }}</span>
            <mat-icon md-list-icon class="mat-18">{{ item.icon }}</mat-icon></a
          >
          <mat-divider></mat-divider>
          <mat-list *ngIf="item.show && item.menu" class="pa-0 ma-0">
            <!-- <mat-divider></mat-divider> -->
            <div *ngFor="let subItem of item.menu" class="pa-0 ma-0">
              <a
                mat-list-item
                class="cursor-pointer"
                color="gray"
                [routerLinkActive]="['is-active']"
                [routerLink]="subItem.url"
              >
                <span mat-line style="margin-left: 30px">{{
                  subItem.text
                }}</span>
                <mat-icon md-list-icon class="mat-18">{{
                  subItem.icon
                }}</mat-icon></a
              >
              <mat-divider></mat-divider>
            </div>
          </mat-list>
        </ng-container>
      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content class="p-3 min-h-full h-full">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
