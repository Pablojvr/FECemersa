<div class="example-container" [class.example-is-mobile]="getScreenWidth<600">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">COFARSAL</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="screenSize=='xs' ? 56 : 0">
    <mat-sidenav #snav [mode]="screenSize=='xs' ? 'over' : 'side'"
                 [fixedInViewport]="screenSize=='xs'" fixedTopGap="56"  class="w-96">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="p-3">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
