<div class="min-h-full h-full w-full min-w-ful">
  <mat-sidenav-container fullscreen>
    <mat-sidenav
      role="navigation"
      #snav
      [mode]="screenSize == 'xs' ? 'over' : 'side'"
      fixedTopGap="56"
      class="w-52"
      [opened]="screenSize != 'xs'"
    >
      <app-navigation></app-navigation>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (toggleNav)="snav.toggle()"></app-header>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
